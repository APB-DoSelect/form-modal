<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form Modal example by using JQuery-UI</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="books-table" class="ui-widget">
  <table id="books" class="ui-widget ui-widget-content">
    <!-- better practise to have caption instead of heading styles -->
    <caption>Books in the Library</caption>
    <thead>
      <tr class="ui-widget-header">
        <th>Name</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hobbit</td>
        <td>J.R.R. Tolkien</td>
      </tr>
    </tbody>
  </table>
  <input id="add-book-modal" type="button" name="button" value="Add new book">
</div>



<div id="book-modal" title="Add new book">
  <p class="required-fields">All fields are required!</p>
  <form>
    <!-- addes fields together -->
    <fieldset>
      <!-- semantically adding a title -->
      <legend>Books</legend>
      <p>
        <label for="title">Please enter title</label>
        <input type="text" name="title" id="title" placeholder="type the title name..." class="text ui-widget ui-corner-all" />
      </p>
      <p>
        <label for="author">Please enter author</label>
        <input type="text" name="author" id="author" placeholder="type the author name..." class="text ui-widget ui-corner-all" />
      </p>
<!--       <input type="submit" id="add-book" value="Ok"> -->
    </fieldset>
  </form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
